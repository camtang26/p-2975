<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cre8tive AI - AI-Powered Video Production & Content Creation</title>
    <meta name="description" content="Transform your business with AI-powered video production, autonomous agents, and innovative content creation solutions. Cre8tive AI helps you stay ahead of the competition." />
    <meta name="author" content="Cre8tive AI" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cre8tive AI - AI-Powered Video Production & Content Creation" />
    <meta property="og:description" content="Transform your business with AI-powered video production, autonomous agents, and innovative content creation solutions." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://cre8tive.ai" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cre8tive AI - AI-Powered Video Production & Content Creation" />
    <meta name="twitter:description" content="Transform your business with AI-powered video production, autonomous agents, and innovative content creation solutions." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://assets.vercel.com" crossorigin />
    <link rel="dns-prefetch" href="https://assets.vercel.com" />
    <link rel="preconnect" href="https://player.vimeo.com" crossorigin />
    <link rel="dns-prefetch" href="https://player.vimeo.com" />
    <link rel="preconnect" href="https://f.vimeocdn.com" crossorigin />
    <link rel="dns-prefetch" href="https://f.vimeocdn.com" />
    
    <!-- Preload critical fonts -->
    <link 
      rel="preload" 
      as="font" 
      href="https://assets.vercel.com/fonts/geist/geist-regular.woff2" 
      type="font/woff2" 
      crossorigin="anonymous" 
    />
    <link 
      rel="preload" 
      as="font" 
      href="https://assets.vercel.com/fonts/geist/geist-bold.woff2" 
      type="font/woff2" 
      crossorigin="anonymous" 
    />
    
    <!-- Font definitions -->
    <style>
      @font-face {
        font-family: 'Geist';
        src: url('https://assets.vercel.com/fonts/geist/geist-regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Geist';
        src: url('https://assets.vercel.com/fonts/geist/geist-bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
    
    <!-- Security Headers -->
    <meta httpEquiv="Content-Security-Policy" content="
      default-src 'self' https://www.googletagmanager.com https://www.google-analytics.com; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://player.vimeo.com https://f.vimeocdn.com; 
      style-src 'self' 'unsafe-inline'; 
      img-src 'self' data: https: https://www.google-analytics.com https://i.vimeocdn.com; 
      font-src 'self' data: https:; 
      connect-src 'self' https: https://www.google-analytics.com https://*.vimeo.com;
      frame-src 'self' https://*.elevenlabs.io https://player.vimeo.com https://*.vimeocdn.com;" 
    />
    <meta httpEquiv="X-Content-Type-Options" content="nosniff" />
    <meta httpEquiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta httpEquiv="X-XSS-Protection" content="1; mode=block" />
    <meta httpEquiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Cre8tive AI",
        "description": "AI-powered video production and content creation solutions",
        "url": "https://cre8tive.ai",
        "logo": "/og-image.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "0404 713 440",
          "contactType": "customer service",
          "email": "cameron@cre8tive.ai"
        },
        "sameAs": [
          "https://twitter.com/cre8tiveai",
          "https://linkedin.com/company/cre8tiveai"
        ]
      }
    </script>
    
    <!-- Third-party scripts -->
    <script 
      src="https://elevenlabs.io/convai-widget/index.js" 
      async 
      defer
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
